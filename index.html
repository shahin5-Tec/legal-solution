</head>

<body>
    <header class="container-lg header-bg-top">
        <!-- Navbar-part -->

        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">

                <a href=""><img src="./images/logo2.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 me-5 mb-2 mb-lg-0">
                        <li class="nav-item me-4">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link active" href="#">services</a>
                        </li>

                        <li class="nav-item me-4">
                            <a class="nav-link active" href="#">Cases</a>
                        <li class="nav-item me-4">
                            <a class="nav-link active" href="#">Blog</a>
                        <li class="nav-item me-4">
                            <a class="nav-link active" href="#">Contact Us</a>
                        </li>
                    </ul>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Free Consultation
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    This is a modal
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Banner-part -->
       <div class="banner  text-white ">
        <div class="text-center"  >
            <h1>We Provide Effective Legal Solutions</h1>
            <p>There are many variations of passages of Lorem Ipsum available, but the majority <br> have suffered alteration in some form, by injected humour.</p>
            <form action="">
                <input class="px-5 py-2 rounded" type="text" name="" id="" placeholder="Search your services">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                 Free Consultation
             </button>
            </form>
             
        </div>
